<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recruit.css') }}">
    <title>Coursify Recurite</title>
</head>
<body class="bg-color">
    {% for message in get_flashed_messages()%}
       {% if message == "Submitted successfully" %}
       <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
       {% endif %}
    {% endfor %}   
    <div class="text-center mt-5 p-5">
        <a class="text-decoration-none text-color fs-1" href="{{url_for('home')}}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="" width="100" height="100" class="img-hover-zoom"> Coursify</a>

        <div class="rounded bg-light text-center w-25 m-auto mt-5 p-5">
            <h4>Thanks!</h4>
            <p class="fs-5">We'll review your information and approve your account on a rolling basis. ðŸ«¡</p>
            <a href="{{url_for('home')}}" class="btn btn-outline-danger">Home</a>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
